{% extends "base.html" %}

{% block title %}{{ block.super }} -  The Exit {% endblock %}

{% block content %}
<div id="bigbox">
<h1>Tags</h1>
<div class="clear"></div>
{% load meowr %}
<div id="siteblock">
<div class="clear"></div>
<div id="exit">
<ul>
{% load meowr tagging_tags %}
{% get_meowr_tags as tag_list %}{% for tag in tag_list %}
<li><a href="/tags/{{ tag }}">{{ tag }}</a></li>
{% endfor %}
</ul>
<div class="clear"></div>
</div>
</div>
</div>
{% endblock %}
