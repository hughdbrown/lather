{% extends "base.html" %}

{% block title %}{{ block.super }} -  Tags {% endblock %}

{% block content %}
<div id="bigbox">
<h1>Tags</h1>
<div class="clear"></div>
<div id="siteblock">
<div class="clear"></div>
<div class="exits">

</ul>

</div>
</div>
</div>
{% endblock %}
