{% extends "base.html" %}

{% block title %}{{ block.super }} -  The Exit {% endblock %}

{% block content %}
<div id="bigbox">
<h1>The Exit</h1>
{% load meowr %}
<div id="siteblock">
<div class="clear"></div>
<div class="exits">
{% for object in object_list %}
{% ifchanged %}
<h2>{{ object.tags|capfirst }}</h2>
{% endifchanged %}
<ul>
<li><a href="{{ object.url }}">{{ object.title }}</a></li>
{% endfor %}
</ul>
<div class="clear"></div>
</div>
</div>
</div>
{% endblock %}
